<html>
<head>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

<style>
  #map {         
          height:100%;
          width:100%;
          padding:0px;
          margin:0px;             
       }  
  .info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
  }
  .info h4 {
    margin: 0 0 5px;
    color: #777;
  }
  .legend {
    text-align: left;
    line-height: 18px;
    color: #555;
  }
  .legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
  }
</style>

</head>

<body> 

  <div id="map"></div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>
  
  </script>
  <script type="text/javascript" src="Regions.js"></script>
  <script type="text/javascript" src="Sites.js"></script>

  
<script>

  // Initialiser la carte
    
var map = L.map('map', {
                 center: [28.337, -9.400],
                 zoom: 6 });
  

  // Ajout fonds de carte (tile et WMS)

var baselayers = {
     
	// Services de tuiles
     ESRI: L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}'),
     CartoDB: L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png')};baselayers.CartoDB.addTo(map);
     L.control.locate().addTo(map);

  // Selecteur fonds de carte
  var info = L.control();

info.onAdd = function(map) {
  this._div = L.DomUtil.create("div", "info");
  this.update();
  return this._div;
};

info.update = function(props) {
    this._div.innerHTML = "<h4>Les sites Touristiques les plus visités au Maroc </h4>" + (props ?  
        "<b>" + props.Ville + "</b><br />" + " Nom : "+ props.Sites
          : "Veuillez mettre le curseur sur un site");
    };
info.addTo(map);

L.control.layers(baselayers).addTo(map);

  
  // Echelle cartographique
  
L.control.scale().addTo(map);
var regionGeoJs=L.geoJson(vaxData, {
  style :{
    weight: 1,
    opacity: 1,
    color: '#2b8cbe',
    fillOpacity: 0.1
  }
}).addTo(map);
var regionCentroProd=L.geoJson(Sites, {
  pointToLayer: function (feature, latlng) {
    return L.circleMarker(latlng,{
      radius : 5, 
      color : '#3182bd',
      fillOpacity: 1,
      fillColor: '#9ecae1'
    });
  },
  onEachFeature: function (feature, layer) {
      var popup =
          '<p><b>' + layer.feature.properties.Sites + '</b></p>' +
          '<p>Ville : ' + layer.feature.properties.Ville + ' </p>' +
          '<p>Adresse : ' + layer.feature.properties.Adresse + ' </p>' +
          '<p>Téléphone : ' + layer.feature.properties.Telephone + ' </p>'+
          '<p>Site Web : ' + layer.feature.properties.Siteweb + ' </p>'+
          " <center> <img src='assets/img/Sites/" + layer.feature.properties.Image + "' style='width:200px;height:300x;border:2px solid #000000;'></center>" +
        "<br>"
   
      layer.on('mouseover', function () {
          layer.bindPopup(popup).openPopup();
          layer.setStyle({
              fillColor: '#9ecae1',
              fillOpacity: 1
          });
      });
      layer.on('mouseout', function () {
          layer.setStyle({
              fillColor: '#9ecae1',
              fillOpacity: 0.3
          });
          layer.bindPopup(popup).closePopup();
      })
  }
}).addTo(map);
  
</script>
  
</body>
